<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .optional-comment {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #E51A5E;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c7004c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h6 class="text-center" style="font-weight: bold;">Please share your body measurement below, so that we can provide recomendations for your body type.</h6>
        
        <form method="post" action="{% url 'measurementQuiz' %}">
            {% csrf_token %}
            
            <!-- Optional Name and Email -->
            
            <!-- Required Fields -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="sex" class="form-select" required>                    
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Nobinary">Non-binary</option>
                    <option value="fluid">Gender-fluid</option>
                    <option value="notdisclosed">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" min="1" max="99" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Waist Size (in inches)</label>
                <input type="number" name="waist" class="form-control" min="0" max="99" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Bust Size (in inches)</label>
                <input type="number" name="bust" class="form-control" min="0" max="99" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Shoulder Width (in inches)</label>
                <input type="number" name="shoulder" class="form-control" min="0" max="99" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Hip Size (in inches)</label>
                <input type="number" name="hip" class="form-control" min="0" max="99" required>
            </div>
            
            <button type="submit">Submit</button>
            <p class="optional-comment">*Optional: Your identity will be secured with the surveyor.</p>
        </form>
    </div>

</body>
</html>
