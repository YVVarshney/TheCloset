{% load static %}
{% load custom_filters %}  <!-- Load the custom filter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
        }
        .grid-item {
            position: relative;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .grid-item:hover {
            border-color: #964f66;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item input[type="radio"] {
            display: none; /* Hide the default radio button */
        }
        .grid-item input[type="radio"]:checked + .card-content {
            background-color: #f7dce5; /* Highlight the selected card */
            border-color: #964f66;
        }
        .card-content {
            padding: 15px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #E51A5E;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c7004c;
        }
    </style>
</head>
<body>
    <h2>{{ question }}</h2>

    <form method="post" action="{% url 'submit_response' %}">
        {% csrf_token %}
        <input type="hidden" name="questionId" value="{{ questionId }}">
        <div class="grid-container">
            {% for image in images %}
            <label class="grid-item">
                <input type="radio" name="selected_image" value="{{ forloop.counter0 }}" required>
                <div class="card-content">
                    <img src="{% static image %}" alt="Option">
                    <p>{{ optionTexts|index:forloop.counter0 }}</p>  <!-- Use the custom filter -->
                </div>
            </label>
            {% endfor %}
        </div>

        <div class="buttons">
            {% if questionId < 10 %}
            <button type="submit" name="action" value="next">Next</button>
            {% else %}
            <button type="submit" name="action" value="submit">Submit</button>
            {% endif %}
        </div>
    </form>
</body>
</html>
