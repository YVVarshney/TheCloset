
{% comment %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Top 3 Styles</h1>
        <div id="results"></div>
        <a href="/" class="home-button">Take Quiz Again</a>
    </div>
    <script> 
    {% endcomment %}
        {% comment %} // Extract query parameters from the URL {% endcomment %}
        {% comment %} const queryParams = new URLSearchParams(window.location.search);

        // Retrieve the top 3 styles and their percentages
        const styles = [
            { style: queryParams.get("style1"), percentage: queryParams.get("percent1") },
            { style: queryParams.get("style2"), percentage: queryParams.get("percent2") },
            { style: queryParams.get("style3"), percentage: queryParams.get("percent3") }
        ]; {% endcomment %}

        {% comment %} // Generate the results HTML
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
            <ol>
                ${styles.map(s => `
                    <li>${s.style}: ${s.percentage}%</li>
                `).join("")}
            </ol>
        `;
    </script>
</body>
</html> {% endcomment %}



<h2>{{ question.text }}</h2>
<form method="POST">
    {% csrf_token %}
    {% for option in options %}
        <input type="radio" name="option" value="{{ option.id }}"> {{ option.text }} <br>
    {% endfor %}
    <button type="submit">Next</button>
</form>
